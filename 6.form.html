    <form>
        <fieldset>
            <legend><h2>event registration</h2></legend>
            <label for="name">name</label>
            <input type="text" id="name" name="name">
            <br/>
            <br/>
            <label for="email">email id</label>
            <input type="text" id="email" name="email">
            <br/>
            <br/>
            <label for="phone">enter phone number</label>
            <input type="tel" id="phone" name="phone">
            <br/>
            <br/>
            <label for="occupation type">occupation</label>
            <select name="occupation type" id="occupation type">
                <option value="student">student</option>
                <option value="professional">professional</option>
                <option value="other">other</option>
            </select>
            <br/>
            <br/>
            <fieldset>
                <legend>topics of interest</legend>
                <label for="checkbox1">html</label>
                <input type="checkbox" name="checkbox" id="checkbox1">
                <label for="checkbox2">css</label>
                <input type="checkbox" name="checkbox" id="checkbox2">
                <label for="checkbox3">js</label>
                <input type="checkbox" name="checkbox" id="checkbox3">

            <label for="textarea1">comment</label>
            <br/>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            <button>register</button>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend><h2>job application</h2></legend>
            <label for="name">name</label>
            <input type="text" name="name" id="name">
            <br/>
            <br/>
            <label for="email">email</label>
            <input type="text" name="email" id="email">
            <br/>
            <br/>

            <br/>

            <input type="file" name="resume" id="resume">
            <br/>
            <br/>
            <label for="experience">experience</label>
            <input type="number" name="experience" id="experience" min="0" max="50">

            <br/>

                <legend>skills</legend>

                <label for="checkbox3">js</label>

            <br/>
            <br/>

                <option value="batchelors">batchelors</option>
                <option value="masters">masters</option>
                <option value="phd">phd</option>
                </select>
                <br/>
                <br/>
            <!-- name is same so we can choose only 1 option at a time -->

                <input type="radio" name="radio" id="radio1">

                <br/>

            </fieldset>
            <br/>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            <br/>
            <button>submit application</button>
        </fieldset>
    </form>

    <form>
