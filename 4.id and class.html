<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- shortcut to create objects= p#para1 -->
    <p id="para1"></p>
    <!-- or simply right <p object.....></p> -->
    <article id="article1"></article>
    <section id="section1"></section>

    <!-- shortcut to create class or multiple classes= p.dog -->
    <p class="para"></p>
    <!-- or simply right <p class.....></p> -->
    <p class="para article column text"></p>
    <article class="dog cat mouse"></article>
</body>
</html>
