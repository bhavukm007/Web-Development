<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- IE is internet explorer. this line is used to establidh uniformity so that we use the most latest explorer to render the 
     website otherwise it will display as x in one explorer and y in other explorer. -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <!-- we are discussing about width and zoom level of website on browser. here width depends upon device width and default zoom 
     is 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <title>document</title>    default -->
    <title>learning html</title>

    <!-- we are creating our own meta tag which will not be displayed on website. its aim is to increase seo capability. can be 
     used to give description under our website upon searching on google -->
    <meta name="description" content="this website aims to create good coders">
    <!-- used to give keywords so that whenever someone use these keywords our website show up. -->
    <meta name="keywords" content="coder, operating system">

    <link rel="shortcut icon" href="./9.favicon.jpg" type="image/x-icon">
    <!-- linking css file. -->
    <link rel="stylesheet" href="9.style.css">
    <!-- linking js file -->
    <script src="9.script.js"></script>
</head>
<body>
    <h1>welcome</h1>
    <button>submit</button>
</body>
</html>
