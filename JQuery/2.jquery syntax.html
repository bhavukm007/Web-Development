<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Tutorial</title>
</head>
<body>
    <p class="odd">this is my body1</p>
    <p id="2nd">this is my body2</p>
    <p class="odd">this is my body3</p>
    <p>this is my body4</p>

    <!-- using jquery from site by entring jquery cdn instead of installing. without cdn or without jquerty server it will show error in console window  -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>
    <script>
        // using ready command to prevent prior execution of jquery. shortcut= $(function(){})
        $(document).ready(function(){
            // all the jquery code here in this block
            console.log("we are using jquery");
            // syntax= $("selector").action()
            // click on p
            // $("p").click();
            // performing an action upon clicking on p
            $("p").click(function(){
                console.log("you clicked on p",this); // this keyword prints the element being clicked 
                // $("p").hide(); // it will hide all the paras above
                // $(this).hide(); // will hide the particular element being clicked
            });
            // $("#2nd").click();
            // $(".odd").click();
            // $("*").click();
            $("p:first").click();
        });
    </script>
</body>
</html>
